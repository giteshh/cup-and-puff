<app-navbar></app-navbar>
<div class="wrap">
  <div class="box" *ngFor="let classic of classic" routerLink="/cigerattes">
    <div class="box-top">
      <img class="box-image"
           src="{{classic.image}}"
           alt="Cigeratte">
      <div class="title-flex">
        <h3 class="box-title">{{classic.name}}</h3>
      </div>
    </div>
    <a class="button">Add to cart</a>
  </div>
</div>
